<!doctype html>
<html lang="en">

<!-- Configurations and information about our page -->
<head>
    <!-- Page configuration -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
          user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Page title -->
    <title>Proffy | Online Study Platform</title>

    <!-- Connects file with our CSS style files -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/partials/page-landing.css">

    <!-- Gets fonts for this project -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;
                family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
</head>

<!-- Everything showed on the page goes here -->
<body id="page-landing">

    <!-- Creates a box so that we can style it -->
    <div id="container">

        <!-- Title and slogan container -->
        <div class="logo-container">
            <img src="images/logo.svg" alt="Proffy">
            <h2>Your online study platform</h2>
        </div>

        <!-- Background image -->
        <img class="hero-image" src="images/landing.svg" alt="Study platform">

        <!-- Access buttons -->
        <div class="buttons-container">

            <!-- Study button -->
            <a class="study" href="study.html">
                <img src="images/icons/study.svg" alt="Study">
                Study
            </a>

            <!-- Teach button -->
            <a class="teach" href="teach.html">
                <img src="images/icons/give-classes.svg" alt="Teach">
                Teach
            </a>

        </div>

        <!-- Connections text -->
        <p class="total-connections">
            Over 200 connections already done!
            <img src="images/icons/purple-heart.svg" alt="Purple heart">
        </p>

    </div>

</body>

</html>
