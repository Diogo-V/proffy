<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Proffy | Your Online Study Platform</title>

    <link rel="shortcut icon" href="../../public/images/favicon.png" type="image/png">

    <link rel="stylesheet" href="../../public/styles/main.css">
    <link rel="stylesheet" href="../../public/styles/partials/header.css">
    <link rel="stylesheet" href="../../public/styles/partials/forms.css">
    <link rel="stylesheet" href="../../public/styles/partials/page-teach.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;
                family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

    <script src="../../public/scripts/addField.js" defer></script>

</head>

<body id="page-give-classes">

    <div id="container">

        <header class="page-header">

            <div class="top-bar-container">
                <a href="/">
                    <img src="../../public/images/icons/back.svg" alt="Back">
                </a>
                <img src="../../public/images/logo.svg" alt="Proffy">
            </div>

            <div class="header-content">
                <strong>Wow!!You want to teach!</strong>
                <p>First step, is to fill this form</p>
            </div>

        </header>

        <main>

            <form action="/saveTeach" id="create-class" method="POST">

                <fieldset>

                    <legend>Your data</legend>

                    <div class="input-block">
                        <label for="name">Full name</label>
                        <input name="name" id="name" required>
                    </div>

                    <div class="input-block">
                        <label for="avatar">Photo link <small>(start with https://)</small></label>
                        <input name="avatar" id="avatar" type="url" required>
                    </div>

                    <div class="input-block">
                        <label for="whatsapp">WhatsApp <small>(only numbers)</small></label>
                        <input name="whatsapp" id="whatsapp" type="number" required>
                    </div>

                    <div class="textarea-block">
                        <label for="bio">Biography</label>
                        <textarea name="bio" id="bio" required></textarea>
                    </div>

                </fieldset>

                <fieldset>

                    <legend>Subject</legend>

                    <div class="select-block">
                        <label for="subject">Subject</label>
                        <select name="subject" id="subject" required>
                            <option value="">Select one option</option>

                            {%for subject in subjects%}
                            <option value="{{loop.index}}">
                                {{subject}}
                            </option>
                            {%endfor%}

                        </select>
                    </div>

                    <div class="input-block">
                        <label for="cost">
                            Class price per hour<small>(â‚¬)</small>
                        </label>
                        <input name="cost" id="cost" type="number" required>
                    </div>

                </fieldset>

                <fieldset id="schedule-items">

                    <legend>Available times
                        <button type="button" id="add-time">+ New time</button>
                    </legend>

                    <div class="schedule-item">
                        <div class="select-block">
                            <label for="weekday">Weekday</label>
                            <select name="weekday[]" id="weekday" required>
                                <option value="">Select one option</option>

                                {% for weekday in weekdays %}
                                <option value="{{loop.index0}}">
                                    {{weekday}}
                                </option>
                                {%endfor%}

                            </select>
                        </div>

                        <div class="input-block">
                            <label for="timeFrom">From</label>
                            <input type="time" name="timeFrom[]" id="timeFrom" required>
                        </div>

                        <div class="input-block">
                            <label for="timeTo">To</label>
                            <input type="time" name="timeTo[]" id="timeTo" required>
                        </div>

                    </div>

                </fieldset>

            </form>

            <footer>

                <p>
                    <img src="../../public/images/icons/warning.svg" alt="Important warning">
                    Important! <br> Fill all the fields
                </p>

                <button type="submit" form="create-class">Submit</button>

            </footer>

        </main>

    </div>

</body>

</html>
